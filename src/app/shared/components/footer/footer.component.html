<section class="footer-section">
  <div class="left">
    <div class="logoDiv">
      <img
        [src]="isHover ? 'assets/logo/logoS.png' : 'assets/logo/logoTransS.png'"
        (mouseenter)="isHover = true"
        (mouseleave)="isHover = false"
        alt="Logo"
      />
      <img
        [src]="
          isHover ? 'assets/logo/logoName.png' : 'assets/logo/logoNameTrans.png'
        "
        (mouseenter)="isHover = true"
        (mouseleave)="isHover = false"
        alt="Logo"
      />
    </div>
    <div class="column">
      <span>Web Developer</span>
      <span>Dresden Germany</span>
    </div>
  </div>

  <div class="middle">
    <span class="copyright-symbol">&copy;</span>
    <span>Cecilia Diesch 2025</span>
  </div>

  <div class="right">
    <a href="https://github.com/ceciliadiesch" target="_blank"
      ><span class="link-text">Github</span>
      <img
        class="icon github-icon"
        src="assets/img/gitHub.svg"
        alt="GitHub Icon"
    /></a>
    <a href="#contact"
      ><span class="link-text">Email</span>
      <img
        class="icon email-icon"
        [src]="'assets/icons/email.svg'"
        alt="Email Icon"
    /></a>
    <a routerLink="/legal-notice"
      ><span class="link-text">{{
        "FOOTER.LEGAL_NOTICE_LINK" | translate
      }}</span>
      <img
        class="icon legal-notice-icon"
        [src]="'assets/icons/legal-notice.svg'"
        alt="Legal Notice Icon"
    /></a>
  </div>
</section>
